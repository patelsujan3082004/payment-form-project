<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <!-- <form> action=""> -->
        <h1>Payment Form</h1>
        <hr>
        <p>Required Fileds are followed by *</p>
        <h3>Contact Information:-</h3>
        <p>Name: * <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender * </legend>
        <p>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="5"></textarea></p>
    <p>Email: * <input type="email" name="email" id="email" required></p>
    <p>Pincode: * <input type="number" name="Pincode" id="Pincode" requiredss></p>
    <hr>
    <h3>Payment Information:-</h3>
    <p>Card Type: * <select name="card_type" id="card_type">
        <option value="">--Select a card type--</option>
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="rupay">Rupay</option>
    </select></p>
    <p>Card Number: * <input type="number" name="card_number" id="card_number"></p>
    <p>Expiry Date: * <input type="date" name="expiry_date" id="expiry_date"></p>
    <p>CVV: * <input type="password" name="CVV" id="CVV"></p>
    <input type="submit" value="Pay Now">
    </form>
</body>
</html>
